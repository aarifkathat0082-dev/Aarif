    <style>

        header { background: var(--box-bg); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        #last-read-banner { background: var(--accent); color: white; margin: -20px 20px 0; padding: 12px 20px; border-radius: 15px; display: none; align-items: center; justify-content: space-between; font-size: 0.85rem; box-shadow: 0 10px 20px rgba(0,0,0,0.1); position: relative; z-index: 10; }

        .search-area { margin: 20px auto; padding: 0 20px; max-width: 600px; }
        #search-input { width: 100%; padding: 15px 25px; border-radius: 30px; border: 2px solid rgba(15, 118, 110, 0.1); background: var(--box-bg); color: var(--text); outline: none; font-size: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .quick-links-container { padding: 10px 20px; max-width: 1000px; margin: auto; }
        .quick-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .q-link { background: var(--box-bg); padding: 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 600; border: 1px solid rgba(0,0,0,0.05); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }

        .list-header { display: flex; align-items: center; gap: 15px; max-width: 1000px; margin: 30px auto 10px; padding: 0 20px; }
        .list-header h2 { font-size: 0.85rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; font-weight: 700; }
        .accent-line { height: 2px; flex-grow: 1; background: linear-gradient(to right, var(--accent), transparent); opacity: 0.3; }

        #contner { padding: 10px 20px 150px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; max-width: 1100px; margin: auto; }
        .box { background: var(--box-bg); padding: 18px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 4px 6px rgba(0,0,0,0.02); }

        .detail-card-hero { background: linear-gradient(rgba(15, 118, 110, 0.9), rgba(6, 78, 59, 0.9)), url('https://www.transparenttextures.com/patterns/arabesque.png'); margin: 15px; padding: 40px 20px; border-radius: 30px; color: white; text-align: center; }
        .hdr-play-btn { width: 60px; height: 60px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 20px auto 0; font-size: 1.4rem; cursor: pointer; border: 4px solid rgba(255,255,255,0.2); }

        .ayah-card { background: var(--box-bg); padding: 25px; margin: 15px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.03); }
        .ayah-card.highlight { border: 2.5px solid var(--accent); background: rgba(212, 175, 55, 0.05); }

        #player-ui { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%) translateY(250px); width: 90%; max-width: 450px; background: var(--player-bg); backdrop-filter: blur(25px); padding: 30px 20px 20px; border-radius: 35px; z-index: 2000; color: white; visibility: hidden; opacity: 0; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        #player-ui.show { visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0); }
        .close-player { position: absolute; right: 20px; top: 12px; cursor: pointer; font-size: 1.2rem; opacity: 0.7; }

        footer { background: #0f172a; color: white; padding: 50px 20px; border-radius: 40px 40px 0 0; text-align: center; margin-top: 50px; }
        .f-socials { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; }

    <script>
        const surahs = [{en:"Al-Fatihah", ar:"الفاتحة", v:"7"}, {en:"Al-Baqarah", ar:"البقرة", v:"286"}, {en:"Aal-e-Imran", ar:"آل عمران", v:"200"}, {en:"An-Nisa", ar:"النساء", v:"176"}, {en:"Al-Ma'idah", ar:"المائدة", v:"120"}, {en:"Al-An'am", ar:"الأنعام", v:"165"}, {en:"Al-A'raf", ar:"الأعراف", v:"206"}, {en:"Al-Anfal", ar:"الأنفال", v:"75"}, {en:"At-Tawbah", ar:"التوبة", v:"129"}, {en:"Yunus", ar:"यونس", v:"109"}, {en:"Hud", ar:"هود", v:"123"}, {en:"Yusuf", ar:"يوسف", v:"111"}, {en:"Ar-Ra'd", ar:"الرعد", v:"43"}, {en:"Ibrahim", ar:"إبراهيم", v:"52"}, {en:"Al-Hijr", ar:"الحجر", v:"99"}, {en:"An-Nahl", ar:"النحل", v:"128"}, {en:"Al-Isra", ar:"الإسراء", v:"111"}, {en:"Al-Kahf", ar:"الكهف", v:"110"}, {en:"Maryam", ar:"مريم", v:"98"}, {en:"Ta-Ha", ar:"طه", v:"135"}, {en:"Al-Anbiya", ar:"الأنبياء", v:"112"}, {en:"Al-Hajj", ar:"الحج", v:"78"}, {en:"Al-Mu'minun", ar:"المؤمنون", v:"118"}, {en:"An-Nur", ar:"النौर", v:"64"}, {en:"Al-Furqan", ar:"الفرقان", v:"77"}, {en:"Ash-Shu'ara", ar:"الشعراء", v:"227"}, {en:"An-Naml", ar:"النمل", v:"93"}, {en:"Al-Qasas", ar:"القصص", v:"88"}, {en:"Al-Ankabut", ar:"العنكبوت", v:"69"}, {en:"Ar-Rum", ar:"الروم", v:"60"}, {en:"Luqman", ar:"لقمان", v:"34"}, {en:"As-Sajdah", ar:"السجدة", v:"30"}, {en:"Al-Ahzab", ar:"الأحزاب", v:"73"}, {en:"Saba", ar:"سبأ", v:"54"}, {en:"Fatir", ar:"فاطر", v:"45"}, {en:"Ya-Sin", ar:"يس", v:"83"}, {en:"As-Saffat", ar:"الصافات", v:"182"}, {en:"Sad", ar:"ص", v:"88"}, {en:"Az-Zumar", ar:"الزمر", v:"75"}, {en:"Ghafir", ar:"غافر", v:"85"}, {en:"Fussilat", ar:"فصلت", v:"54"}, {en:"Ash-Shura", ar:"الشورى", v:"53"}, {en:"Az-Zukhruf", ar:"الزخرف", v:"89"}, {en:"Ad-Dukhan", ar:"الدخان", v:"59"}, {en:"Al-Jathiyah", ar:"الجاثية", v:"37"}, {en:"Al-Ahqaf", ar:"الأحقاف", v:"35"}, {en:"Muhammad", ar:"محمد", v:"38"}, {en:"Al-Fath", ar:"الفتح", v:"29"}, {en:"Al-Hujurat", ar:"الحجرات", v:"18"}, {en:"Qaf", ar:"ق", v:"45"}, {en:"Adh-Dhariyat", ar:"الذاريات", v:"60"}, {en:"At-Tur", ar:"الطور", v:"49"}, {en:"An-Najm", ar:"النجم", v:"62"}, {en:"Al-Qamar", ar:"القمر", v:"55"}, {en:"Ar-Rahman", ar:"الرحمن", v:"78"}, {en:"Al-Waqi'ah", ar:"الواقعة", v:"96"}, {en:"Al-Hadid", ar:"الحديد", v:"29"}, {en:"Al-Mujadila", ar:"المجادلة", v:"22"}, {en:"Al-Hashr", ar:"الحشر", v:"24"}, {en:"Al-Mumtahanah", ar:"الممتحنة", v:"13"}, {en:"As-Saff", ar:"الصف", v:"14"}, {en:"Al-Jumu'ah", ar:"الجمعة", v:"11"}, {en:"Al-Munafiqun", ar:"المنافقون", v:"11"}, {en:"At-Taghabun", ar:"التغابن", v:"18"}, {en:"At-Talaq", ar:"الطلاق", v:"12"}, {en:"At-Tahrim", ar:"التحريم", v:"12"}, {en:"Al-Mulk", ar:"الملك", v:"30"}, {en:"Al-Qalam", ar:"القلم", v:"52"}, {en:"Al-Haqqah", ar:"الحاقة", v:"52"}, {en:"Al-Ma'arij", ar:"المعارج", v:"44"}, {en:"Nuh", ar:"نوح", v:"28"}, {en:"Al-Jinn", ar:"الجن", v:"28"}, {en:"Al-Muzzammil", ar:"المزمل", v:"20"}, {en:"Al-Muddaththir", ar:"المدثر", v:"56"}, {en:"Al-Qiyamah", ar:"القيامة", v:"40"}, {en:"Al-Insan", ar:"الإنسان", v:"31"}, {en:"Al-Mursalat", ar:"المرسلات", v:"50"}, {en:"An-Naba", ar:"النبأ", v:"40"}, {en:"An-Nazi'at", ar:"النازعات", v:"46"}, {en:"Abasa", ar:"عبس", v:"42"}, {en:"At-Takwir", ar:"التكوير", v:"29"}, {en:"Al-Infitar", ar:"الانفطار", v:"19"}, {en:"Al-Mutaffifin", ar:"المطففين", v:"36"}, {en:"Al-Inshiqaq", ar:"الانشقاق", v:"25"}, {en:"Al-Buruj", ar:"البروج", v:"22"}, {en:"At-Tariq", ar:"الطارق", v:"17"}, {en:"Al-A'la", ar:"الأعلى", v:"19"}, {en:"Al-Ghashiyah", ar:"الغاشية", v:"26"}, {en:"Al-Fajr", ar:"الفجر", v:"30"}, {en:"Al-Balad", ar:"البلد", v:"20"}, {en:"Ash-Shams", ar:"الشمس", v:"15"}, {en:"Al-Layl", ar:"الليل", v:"21"}, {en:"Ad-Duha", ar:"الضحى", v:"11"}, {en:"Ash-Sharh", ar:"الشرح", v:"8"}, {en:"At-Tin", ar:"التين", v:"8"}, {en:"Al-Alaq", ar:"العلق", v:"19"}, {en:"Al-Qadr", ar:"القدر", v:"5"}, {en:"Al-Bayyinah", ar:"البينة", v:"8"}, {en:"Az-Zalzalah", ar:"الزلزلة", v:"8"}, {en:"Al-Adiyat", ar:"العاديات", v:"11"}, {en:"Al-Qari'ah", ar:"القارعة", v:"11"}, {en:"At-Takathur", ar:"التकाथर", v:"8"}, {en:"Al-Asr", ar:"العصر", v:"3"}, {en:"Al-Humazah", ar:"الهمزة", v:"9"}, {en:"Al-Fil", ar:"الفيل", v:"5"}, {en:"Quraysh", ar:"قريش", v:"4"}, {en:"Al-Ma'un", ar:"الماعون", v:"7"}, {en:"Al-Kawthar", ar:"الकोثر", v:"3"}, {en:"Al-Kafirun", ar:"الكافرون", v:"6"}, {en:"An-Nasr", ar:"النصر", v:"3"}, {en:"Al-Masad", ar:"المسد", v:"5"}, {en:"Al-Ikhlas", ar:"الإخلاص", v:"4"}, {en:"Al-Falaq", ar:"الفلق", v:"5"}, {en:"An-Nas", ar:"الناس", v:"6"}];

        const audio = document.getElementById('main-audio');
        const playIcon = document.getElementById('play-pause-icon');
        const player = document.getElementById('player-ui');
        let currentIdx = 0, ayahCount = 0;

        function init() {
            const container = document.getElementById('contner');
            container.innerHTML = "";
            surahs.forEach((s, i) => {
                const box = document.createElement('div');
                box.className = 'box';
                box.onclick = () => showDetail(i);
                box.innerHTML = `<div style="display:flex;align-items:center;"><div style="width:35px;height:35px;background:rgba(15,118,110,0.1);display:flex;align-items:center;justify-content:center;border-radius:10px;margin-right:15px;color:var(--primary);font-weight:700;">${i+1}</div><div><h4 style="font-size:0.95rem;">${s.en}</h4><small style="opacity:0.6;">${s.v} Verses</small></div></div><div style="font-family:'Amiri';font-size:1.3rem;color:var(--primary);">${s.ar}</div>`;
                container.appendChild(box);
            });
        }

        async function showDetail(index) {
            currentIdx = index;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';
            player.classList.add('show');
            document.getElementById('nav-surah-name').innerText = surahs[index].en;
            document.getElementById('p-surah-name').innerText = surahs[index].en;
            
            document.getElementById('surah-header-content').innerHTML = `
                <div class="detail-card-hero">
                    <h1 style="font-family:'Amiri'; font-size:3rem;">${surahs[index].ar}</h1>
                    <p>Surah ${surahs[index].en} • ${surahs[index].v} Ayats</p>
                    <div class="hdr-play-btn" onclick="togglePlay()"><i class="fas fa-play" id="hdr-play-icon"></i></div>
                </div>
            `;
            audio.src = `https://server8.mp3quran.net/afs/${(index + 1).toString().padStart(3, '0')}.mp3`;
            audio.play();
            fetchAyahs(index + 1);
            window.scrollTo(0,0);
        }
    
    function checkLastRead() {
            const last = localStorage.getItem('lastSurahIdx');
            if(last !== null) {
                document.getElementById('last-read-banner').style.display = 'flex';
                document.getElementById('last-surah-name').innerText = surahs[last].en;
            }
        }

        async function fetchAyahs(num) {
            const list = document.getElementById('ayah-list');
            list.innerHTML = "<center style='padding:50px;'><i class='fas fa-spinner fa-spin fa-2x'></i></center>";
            try {
                const [resAr, resHi] = await Promise.all([fetch(`https://api.alquran.cloud/v1/surah/${num}`), fetch(`https://api.alquran.cloud/v1/surah/${num}/hi.farooq`)]);
                const dataAr = await resAr.json(), dataHi = await resHi.json();
                list.innerHTML = "";
                ayahCount = dataAr.data.ayahs.length;
                dataAr.data.ayahs.forEach((ayah, i) => {
                    const div = document.createElement('div');
                    div.className = 'ayah-card';
                    div.id = `ayah-${i}`;
                    div.innerHTML = `<div style="color:var(--accent);font-weight:700;font-size:0.75rem;">AYAH ${i+1}</div><p style="font-family:'Amiri';font-size:1.9rem;direction:rtl;line-height:1.8;margin:15px 0;">${ayah.text}</p><p style="color:var(--text);opacity:0.8;font-size:1rem;">${dataHi.data.ayahs[i].text}</p>`;
                    list.appendChild(div);
                });
            } catch (e) { list.innerHTML = "<center>Error loading.</center>"; }
        }

        audio.ontimeupdate = () => {
            if(!isNaN(audio.duration)) {
                const progress = (audio.currentTime / audio.duration);
                document.getElementById('progress-bar').value = progress * 100;
                const currentAyahIdx = Math.floor(progress * ayahCount);
                document.querySelectorAll('.ayah-card').forEach(c => c.classList.remove('highlight'));
                const activeCard = document.getElementById(`ayah-${currentAyahIdx}`);
                if(activeCard) { activeCard.classList.add('highlight'); activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
                const curM = Math.floor(audio.currentTime / 60), curS = Math.floor(audio.currentTime % 60), durM = Math.floor(audio.duration / 60), durS = Math.floor(audio.duration % 60);
                document.getElementById('audio-time').innerText = `${curM}:${curS.toString().padStart(2,'0')} / ${durM}:${durS.toString().padStart(2,'0')}`;
            }
        };

        function closePlayer() { audio.pause(); player.classList.remove('show'); }
        function goToAyatulKursi() { showDetail(1); setTimeout(() => { audio.currentTime = 255; }, 2500); }
        function showHome() { document.getElementById('home-view').style.display = 'block'; document.getElementById('detail-view').style.display = 'none'; closePlayer(); }
        function togglePlay() { audio.paused ? audio.play() : audio.pause(); }
        function seekAudio() { audio.currentTime = (document.getElementById('progress-bar').value / 100) * audio.duration; }
        function nextSurah() { if(currentIdx < 113) showDetail(currentIdx + 1); }
        function prevSurah() { if(currentIdx > 0) showDetail(currentIdx - 1); }
        function shareApp() { if(navigator.share) navigator.share({title:'Quran Pro', url: window.location.href}); }
        
        audio.onplay = () => { playIcon.className = "fas fa-pause"; if(document.getElementById('hdr-play-icon')) document.getElementById('hdr-play-icon').className = "fas fa-pause"; };
        audio.onpause = () => { playIcon.className = "fas fa-play"; if(document.getElementById('hdr-play-icon')) document.getElementById('hdr-play-icon').className = "fas fa-play"; };
        
        function toggleTheme() { 
            const b = document.documentElement; 
            const icon = document.querySelector('#theme-btn i');
            if(b.getAttribute('data-theme') === 'dark') { b.removeAttribute('data-theme'); icon.className = "fas fa-moon"; }
            else { b.setAttribute('data-theme', 'dark'); icon.className = "fas fa-sun"; }
        }

        function filterSurahs() {
            const v = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.box').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(v) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
